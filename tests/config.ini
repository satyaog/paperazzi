[dir]
root = .
data = ${root}/data
cache = ${data}/cache
validated = ${data}/validated
analyses = ${data}/analyses
evaluation = ${data}/evaluation
log = ${root}/logs
testpath = .

[env]
GEMINI_API_KEY =
GOOGLE_API_KEY =
OPENAI_API_KEY =
# For OpenAI API, you can set the following variables if needed:
OPENAI_ORG_ID =
OPENAI_PROJECT_ID =
EDITOR = code
READER = code

[platform]
select = openai
instructor =

[structured]
model = autaff
version = 

[openai]
model = gpt-4o

[vertexai]
project =
model = models/gemini-2.5-pro

[logging]
level = DEBUG

[testsection]
testoption = test value
